<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Tela grupo</title>
</h:head>
<h:body>
  <h:form>  
    <p:growl id="messages"/>
    <p:menubar>
      <p:submenu label="Páginas">
        <p:submenu label="Páginas">
          <p:menuitem value="Feed" url="TelaFeed.xhtml" />
          <p:menuitem value="Categorias" url="TelaCategoria.xhtml" />
          <p:menuitem value="Grupo" url="TelaGrupo.xhtml" />
        </p:submenu>
        <p:menuitem value="Reddit" url="#" />
        <p:separator />
        <p:menuitem value="Quit" url="#" />
      </p:submenu>
      <p:submenu label="Edit" icon="pi pi-pencil">
        <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
        <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
      </p:submenu>
    </p:menubar>
  </h:form>
  <img src="https://lh3.googleusercontent.com/proxy/qTQQKskkloqkuI3iFAL4QSWamJ2BMjB8OB-gYiAh2A-PmPxwgqpJa0FqDTSi2Ba9uTTURTu5v2IXlDboNz4KeNiJAqJax74Uxkrbz1N3RJs"/>
  <p:panel header="Grupo - Listagem">
    <p:dataTable emptyMessage="Nenhum registro encontrado"
      paginator="true" value="#{pageBean.pages}" var="page"
      rows="5">
      <f:facet name="header">
        <p:commandButton value="Novo" actionListener="#{pageBean.create}"
        oncomplete="PF('dialogo').show();" update=":formCadastro:painel"/>
      </f:facet>
      <p:column headerText="Autor" filterBy="#{page.person.name}" sortBy="#{page.person.name}">
        <h:outputText value="#{page.person.name}" />
      </p:column>
  
      <p:column headerText="Grupo" filterBy="#{page.name}" sortBy="#{page.name}">
        <h:outputText value="#{page.name}" />
      </p:column>
      <p:column headerText="Opções">
      </p:column>
    </p:dataTable>
   </p:panel>
   
   <p:dialog header="Grupo- Cadastro" widgetVar="dialogo"
   draggable="false" resizable="false" modal="true" closable="false">
   <h:form id="formCadastro">
     <h:panelGrid id="painel" columns="2">
       <p:outputLabel value="Nome:" />
       <p:inputText maxlength="50" size="30"
         value="#{pageBean.page.name}" />

       <p:outputLabel value="Person:" />
       <p:selectOneMenu filter="true" value="#{pageBean.page.person}">
         <f:selectItem itemValue="" itemLabel="Selecione um Autor" />
       </p:selectOneMenu>
     </h:panelGrid>

     <h:panelGrid columns="2">
       <p:commandButton value="Salvar" />
       <p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
     </h:panelGrid>
   </h:form>
 </p:dialog>
</h:body>
</html>
