<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Tela Feed</title>
</h:head>
<h:body>
  <h:form>  
    <p:growl id="messages"/>
    <p:menubar>
        <p:submenu label="Páginas">
            <p:submenu label="Páginas">
                <p:menuitem value="Feed" url="TelaFeed.xhtml" />
                <p:menuitem value="Categorias" url="TelaCategoria.xhtml" />
                <p:menuitem value="Grupo" url="TelaGrupo.xhtml" />
            </p:submenu>
            <p:menuitem value="Reddit" url="#" />
            <p:separator />
            <p:menuitem value="Quit" url="#" />
        </p:submenu>
        <p:submenu label="Edit" icon="pi pi-pencil">
            <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
            <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
        </p:submenu>
    </p:menubar>
  </h:form>
  <img src="https://lh3.googleusercontent.com/proxy/qTQQKskkloqkuI3iFAL4QSWamJ2BMjB8OB-gYiAh2A-PmPxwgqpJa0FqDTSi2Ba9uTTURTu5v2IXlDboNz4KeNiJAqJax74Uxkrbz1N3RJs"/>
  <h:form>   
    <p:growl id="growl" showDetail="true" sticky="true" />  
    <p:panel header="Fórum Feijão com Arroz">  
        <h:panelGrid columns="2" cellpadding="5">  
            <p:outputLabel for="msg" value="Mensagem:" />   
            <p:inputText id="msg" value="#{growlView.message}" required="true" />  
        </h:panelGrid>  
        <p:commandButton value="Enviar" action="#{growlView.saveMessage}" update="@form" />
    </p:panel>     
  </h:form>
</h:body>
</html>
